<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificate Verification – CSIT</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
        text-align: center;
    }
    .box {
        background: white;
        padding: 25px;
        max-width: 450px;
        margin: auto;
        border-radius: 12px;
        box-shadow: 0 0 12px #bbb;
    }
    input {
        width: 80%;
        padding: 12px;
        font-size: 16px;
        margin-top: 12px;
        border-radius: 8px;
        border: 1px solid #888;
    }
    button {
        padding: 10px 25px;
        margin-top: 15px;
        font-size: 16px;
        cursor: pointer;
        background: #0055ff;
        color: white;
        border: none;
        border-radius: 8px;
    }
    #result {
        margin-top: 20px;
        font-weight: bold;
        font-size: 17px;
    }
</style>
</head>

<body>

<h2>CSIT – Certificate Verification</h2>

<div class="box">
    <img src="qr-logo.png" width="120" alt="CSIT Logo"><br><br>

    <input type="text" id="certInput" placeholder="Enter Certificate Number (e.g., RD25-001)">
    <button onclick="verify()">Verify</button>

    <div id="result"></div>
</div>

<script>
function verify() {
    let cert = document.getElementById("certInput").value.trim().toUpperCase();

    fetch("certificates.json")
        .then(response => response.json())
        .then(data => {
            if (data[cert]) {
                let c = data[cert];
                document.getElementById("result").innerHTML =
                    "<span style='color: green;'>✔ VALID CERTIFICATE</span><br><br>" +
                    "Name: <b>" + c.name + "</b><br>" +
                    "Course: <b>" + c.course + "</b><br>" +
                    "Event: <b>" + c.event + "</b><br>" +
                    "Year: <b>" + c.year + "</b>";
            } else {
                document.getElementById("result").innerHTML =
                    "<span style='color: red;'>❌ INVALID CERTIFICATE NUMBER</span>";
            }
        })
        .catch(err => {
            document.getElementById("result").innerHTML = 
               "<span style='color:red;'>Error loading data.</span>";
        });
}
</script>

</body>
</html>
